  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <meta name="description" content="">

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li id='data-view' style='display:none;'><a href="#">View Data</a></li>
          <li id='login'><a href="#">Login</a></li>
          <li id="logout" style='display:none;'><a href="#">Logout</a></li>
          
        </ul>
        <h3 class="text-muted">Survey </h3>
      </div>

      

      <div class="row marketing">
        <div class="col-lg-6">
          <form action="" class='form-horizontal' id='survey-form'>
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" name='name' class="form-control" id="Name" placeholder="Name">
            </div>
            <div class="form-group">
              <h4>Date of birth</h4>
              
              <div class="col-sm-4">
                <label for="Year">Year</label>
                <input type="number" name='year' min='1900' max='2015' class="form-control" id="Year" placeholder="Year">
              </div>
              
              <div class="col-sm-4">
                <label for="Month">Month</label>
                <input type="number" name='month' min='1' max='12' class="form-control" id="Month" placeholder="Month">
              </div>
              <div class="col-sm-4">
                <label for="Day">Day</label>
                <input type="number" name='day' min='1' max='31' class="form-control" id="Day" placeholder="Day">
              </div>
            </div>
             <div class="form-group form-group-sm">
              <div class="col-sm-6">
                <label for="Time">Time of birth</label>
                <input type="time" name='time' class="form-control" id="Time" placeholder="Time">
              </div>
            </div>
            <div class="form-group">
              <label for="Place">Place of birth</label>
              <input type="text" name='place' class="form-control" id="Place" placeholder="Place">
            </div>
<!--             <div class="form-group">
              <h4>Academic Qualifications</h4>
              <button class="btn btn-secondary">Add another qualification +</button>
            </div> -->
            <div class="form-group">
              <label for="Profession">Profession</label>
              <input type="text" name='profession' class="form-control" id="Profession" placeholder="Profession">
            </div>
            <input type='submit' id='submit-data' class='btn btn-primary'></button>
          </form>
        </div>
      </div>

       <div class="footer">
        <p>Copyright 2015 Gajanan N. Jog. All rights reserved</p>
      </div>


    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>

        <!-- build:js({app,.tmp}) scripts/main.js -->

</body>
</html>
